version: 1

info:
  id: platformsh/akeneo
  name: Akeneo PIM Community Edition
  description: |
      <p>This template builds the Akeneo PIM system for Platform.sh.  By default it uses the "minimal" install profile.  It requires at least a Medium plan as it uses a Worker instance for queue processing.</p>
      <p>Akeneo is a Product Information Management (PIM) tool, which acts as a central store for product information, catalog information, and inventory management.</p>
  tags:
  - PHP
  - Symfony
  - PIM
  - CMS
  image: data:image/svg+xml;base64,

  notes:
      - heading: "Features"
        content: |
            PHP 7.4<br />
            MySQL 8.0<br />
            Elasticsearch 7.7<br />
            Automatic TLS certificates<br />

plans:
    exclude:
        - small

initialize:
  repository: git://github.com/platformsh-templates/akeneo.git@master
  config: null
  files: []
  profile: Akeneo
